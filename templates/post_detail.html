<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post_detail</title>
</head>
<body>
    
    {% extends "base.html" %}

    {% block content %}


    <h2>{{ object.titulo }}</h2>
    <p>{{ object.descripcion }}</p>
    {% if object.image %}
    <img src="{{ object.image.url }}" alt="">
    {% endif %}
        
    <a href="{% url 'update' object.pk %}"> <input type="submit" value="update"> </a>
    <a href="{% url 'delete' object.pk %}"> <input type="submit" value="delete"> </a>

    {% endblock %}

</body>
</html>
